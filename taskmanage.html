<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title></title>
<link rel="stylesheet" href="larry1.css" >
</head>
<body>
<div class="tab">
<button class="tablinks" onclick="showTab(event, 'newtask')"id="defaultOpen">New Task</button>
<button class="tablinks" onclick="showTab(event, 'pending')">Pending Task</button>
<button class="tablinks" onclick="showTab(event, 'complete')">Completed Tasks</button>
</div>

<div class="tabcontent" id="newtask">
  <h1>New Task</h1>
    <p>Tasks:</p>
  <div>
  <button class="taskbutton">Mark New</button>
  <button class="taskbutton">Start Task</button>
  <button class="taskbutton">Mark Complete</button>
  <button class="taskbutton">Fetch New Tasks </button>
  </div>
</div>

<div class="tabcontent" id="pending">
  <h1>Pending Task</h1>
    <p>Pending: </p>

  <div>
  <button class="taskbutton">Mark New</button>
  <button class="taskbutton">Start Task</button>
  <button class="taskbutton">Mark Complete </button>
  <button class="taskbutton">Fetch New Tasks</button>
  </div>
</div>

<div class="tabcontent" id="complete">
  <h1>Completed Tasks</h1>
    <p> Tasks Completed: </p>

  <div>
  <button class="taskbutton">Mark New</button>
  <button class="taskbutton">Start Task</button>
  <button class="taskbutton">Mark Complete</button>
  <button class="taskbutton">Fetch New Tasks</button>
  </div>
</div>
<script src="showtab.js">
</script>
</body>
</html>
